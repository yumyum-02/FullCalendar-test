<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イベント管理画面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { padding: 20px; }
        .event-list { margin-top: 20px; }
        .event-item {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>イベント管理</h1>
        
        <!-- イベント登録フォーム -->
        <div class="card mb-4">
            <div class="card-header">
                新規イベント登録
            </div>
            <div class="card-body">
                <form id="eventForm">
                    <div class="mb-3">
                        <label class="form-label">タイトル</label>
                        <input type="text" class="form-control" id="title" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">説明</label>
                        <textarea class="form-control" id="description" rows="3" required></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">開始日時</label>
                            <input type="datetime-local" class="form-control" id="start" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">終了日時</label>
                            <input type="datetime-local" class="form-control" id="end" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">登録</button>
                </form>
            </div>
        </div>

        <!-- イベント一覧 -->
        <div class="card">
            <div class="card-header">
                登録済みイベント一覧
            </div>
            <div class="card-body">
                <div id="eventList" class="event-list"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // イベント一覧を表示
            function displayEvents() {
                const events = JSON.parse(localStorage.getItem('calendarEvents') || '[]');
                const eventList = document.getElementById('eventList');
                eventList.innerHTML = events.map(event => `
                    <div class="event-item">
                        <h5>${event.title}</h5>
                        <p>${event.description}</p>
                        <p>開始: ${new Date(event.start).toLocaleString('ja-JP')}</p>
                        <p>終了: ${new Date(event.end).toLocaleString('ja-JP')}</p>
                        <button onclick="deleteEvent('${event.id}')" class="btn btn-danger btn-sm">削除</button>
                    </div>
                `).join('');
            }

            // イベント登録
            document.getElementById('eventForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const event = {
                    id: Date.now(),
                    title: document.getElementById('title').value,
                    description: document.getElementById('description').value,
                    start: document.getElementById('start').value,
                    end: document.getElementById('end').value,
                    createdAt: new Date().toISOString()
                };

                let events = JSON.parse(localStorage.getItem('calendarEvents') || '[]');
                events.push(event);
                localStorage.setItem('calendarEvents', JSON.stringify(events));
                
                this.reset();
                displayEvents();
                alert('イベントが登録されました');
            });

            // イベント削除
            window.deleteEvent = function(id) {
                if (confirm('このイベントを削除してもよろしいですか？')) {
                    let events = JSON.parse(localStorage.getItem('calendarEvents') || '[]');
                    events = events.filter(e => e.id.toString() !== id.toString());
                    localStorage.setItem('calendarEvents', JSON.stringify(events));
                    displayEvents();
                }
            };

            // 初期表示
            displayEvents();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
